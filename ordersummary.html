    <main>
      <section class="form">
        <h2>Credit- or debit card</h2>
        <form action="payment.html">
          <fieldset>
            <div>
              <label for="cardholder">Card holder's name</label>
              <input
                type="text"
                name="cardholder"
                id="cardholder"
                class="form_input"
                required
                minlength="6"
              />
            </div>
            <div>
              <label for="cardnumber">Card number</label>
              <input
                type="text"
                name="cardnumber"
                id="cardnumber"
                class="form_input"
                required
                minlength="16"
              />
            </div>
            <div>
              <label for="expiration">MM/DD</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                class="form_input"
                required
                minlength="4"
              />
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                class="form_input"
                required
                minlength="3"
              />
            </div>
            <div>
                <button type="submit" class="cobutton">PAY</button>
            </div>
          </fieldset>
        </form>
      </section>
