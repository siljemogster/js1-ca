<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Order Summary</title>
  </head>
  <body>
    <header>
      <nav>
          <ul class="nav-bar">
              <li class="logo"><img src="images/logo/SquareEyeslogo.png" alt="Logo of Square Eyes"></a></li>
              <input type="checkbox" id="check">
              <span class="menu">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="movies.html">Movies</a></li>
                  <li><a href="ordersummary.html">Order Summary</a></li>
                  <label for="check" class="close-menu" class="shoppingcart"><i class="fas fa-times"></i></label>
              </span>
              <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
          </ul>
      </nav>
  </header>
    
    <main>
      <section class="form">
        <h2>Fill in our credit- or debit card details</h2>
        <form action="payment.html">
          <fieldset>
            <div>
              <label for="cardholder">Card holder's name</label>
              <input
                type="text"
                name="cardholder"
                id="cardholder"
                class="form_input"
                required
                minlength="6"
              />
            </div>
            <div>
              <label for="cardnumber">Card number</label>
              <input
                type="text"
                name="cardnumber"
                id="cardnumber"
                class="form_input"
                required
                minlength="16"
              />
            </div>
            <div>
              <label for="expiration">MM/DD</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                class="form_input"
                required
                minlength="4"
              />
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                class="form_input"
                required
                minlength="3"
              />
            </div>
            <div>
              <button type="submit" class="cobutton">PAY</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
